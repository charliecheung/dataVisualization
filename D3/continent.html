<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>continents</title>

  <body>

    <html>
<meta charset="utf-8"/>
<head>
	<style type="text/css">
		*{margin:0; padding:0;}
		body{ background-color: #fff}
		#pieBox{ 
			position:absolute;
			width:720px; top:350px;
			height:360px;
			margin:100px auto; 
			background-color: #fff;
		}
	</style>
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
	<div id="pieBox">
	<script>
		$(function () {
		    $('#pieBox').highcharts({
		        chart: {
		           // plotBackgroundColor: null,
		           // plotBorderWidth: 1,//null,
		           // plotShadow: false
		        },
		        title: {
		            text: 'continents'
		        },
		        tooltip: {
		          pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		        },
		        plotOptions: {
		            pie: {
		                allowPointSelect: true,
		                cursor: 'pointer',
		                dataLabels: {
		                    enabled: true,
		                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
		                    style: {
		                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
		                    }
		                },
		                point: {
		                        events: {
		                            click: function(){
		                                
		                            },

		                            mouseOver: function(e) {
		                                
		                                $(this.dataLabel).stop(true,true);
		                                this.slice(true, true, true);

		                                var translation = this.slicedTranslation||{
		                                    translateX: 0,
		                                    translateY: 0
		                                }
		                                var dlTranslation = {
		                                    translateX: this.dataLabel.translateX + translation.translateX,
		                                    translateY: this.dataLabel.translateY + translation.translateY,
		                                };
		                                console.log(dlTranslation);
		                                this.dataLabel.animate(dlTranslation);
		                                this.connector.animate(translation);

		                            },
		                            mouseOut: function() {
		                                $(this.dataLabel).stop(true,true);
		                                this.slice(false, true, true);
		                                var translation = this.slicedTranslation||{
		                                    translateX: 0,
		                                    translateY: 0
		                                };
		                            
		                                


		                                var dlTranslation = {
		                                    translateX: this.dataLabel.translateX - translation.translateX,
		                                    translateY: this.dataLabel.translateY - translation.translateY
		                                };
		                                console.log(dlTranslation);
		                                translation = {
		                                    translateX: 0,
		                                    translateY: 0
		                                }
		                               this.dataLabel.animate(dlTranslation);
		                                
		                                this.connector.animate(translation);
		                            }
		                        }
		                    }
		            }
		        },
		        series: [{
		            type: 'pie',
		            name: 'Number of participating countries',
		            data: [
		                ['North America',   3.0],
		                ['South America',       3.0],
		                {
		                    name: 'Asia',
		                    y: 21.0,
		                    sliced: true,
		                    selected: true
		                },
		                ['Australia/Oceania',    1.0],
		                ['Africa',     7.0],
		                ['Europe',   17.0]
		            ]
		        }]
		    });
		});
		</script>

	</div>
  </body>
</html>
